<!DOCTYPE html>
<html lang="fr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <link rel="stylesheet" href="css/drag_points.css" type="text/css" />

  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="JavaScript/jquery.ui.touch-punch.js"></script>
  <script src="JavaScript/PerspectiveTransform.js-master/dist/PerspectiveTransform.js"></script>
  <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
  <script src="JavaScript/screenshot.js"></script>
  <script src="JavaScript/script.js"></script>
  <script src="JavaScript/DragAndDrop.js"></script>
  <script src="JavaScript/camera.js"></script>

  <title>Document</title>
</head>

<body>

  <div class="container">


    <div class="content row  ">


      <div class="col-8 main drop-zone" id="div">
        <input type="file" name="myFile" class="drop-zone__input"
          accept="image/gif, image/png, image/jpeg, image/bmp, image/webp, image/jpg">
        <div class="btnMain">
          <img class="img-fluid" src="./docs_sources\image.svg">
          <p id='txtMain1'> Faites glisser votre photo ici</p>
          <p id='txtMain2'>Vous pouvez également ...</p>
          <button type="button" class="buttonImg btn btn-primary btn-sm ">Sélectionner une photo sur votre
            ordinateur</button>

          <button type="button" class="btnPhoto btn btn-primary btn-sm">prendre une photo</button>
        </div>
        <div class="Camera ">
          <video id="webcam" class="w-75 h-75" autoplay playsinline width=1920 height=1080></video>
          <canvas id="canvas" class="d-none img-responsive"></canvas>
          <div class="option">
            <button class="snap btn btn-primary">Prendre la photo</button>
            <button class="valider btn btn-success">Valider la photo</button>
            <button class="restart btn btn-warning">Prendre une autre photo</button>
            <button class="change btn btn-info">Camera arrière</button>
            <select id="select">
              <option></option>
            </select>
          </div>
        </div>
        <div class="containerPorte ">

          <div id="container">


            <div class="img"></div>

            <div id="p1" class="pt tl"></div>
            <div id="p2" class="pt tr"></div>
            <div id="p3" class="pt bl"></div>
            <div id="p4" class="pt br"></div>
            <a href="#" class="btnMiroir"></a>

            <input type="range" min="1" max="100" value="100" class="form-range slider" id="myRange">

          </div>
        </div>
      </div>
      <div class="col portes overflow-auto">
        <p>Choisissez votre <blod>finition</blod>
        </p>

      </div>

    </div>
    <div class="footer row">

      <div class="col-auto">
        <button type="button" class="Save btn btn-outline-secondary">

          <img src="docs_sources/download.png" alt="Imprimer l'image">
          Enregistrer l'image

        </button>
      </div>
    </div>
  </div>












</body>

</html>
